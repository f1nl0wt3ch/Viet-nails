<body>
<div id="id01"></div>
<script>
var url = "http://proto387.haaga-helia.fi/~a1602549/app/json/kategoriajson.php";

        $.ajax({
            //header: {"Access-Control-Allow-Origin: http://proto387.haaga-helia.fi"},

           }).done(function (data) {

        })

    });
